<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detection</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
        }
        .btn-custom:hover {
            background-color: #388E3C;
        }
        .preview-img {
            max-width: 100%;
            max-height: 250px;
            display: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 mt-5" style="max-width: 500px; width: 100%;">
        
        <h3 class="text-center fw-bold mb-3">üåø Plant Disease Detection</h3>
        <p class="text-center text-muted">
            Upload a leaf image to identify disease
        </p>
        <p class="text-center">
            Develped by Taj Malook 
        </p>

        <form action="/predict" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <input class="form-control" type="file" name="file" id="imageInput" accept="image/*" required>
            </div>

            <div class="text-center mb-3">
                <img id="preview" class="preview-img shadow">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom fw-semibold">
                    üîç Predict Disease
                </button>
            </div>

        </form>
            <p class="text-center text-muted">
                Development under process only Ptotato, Tomatto & Pepper_bell can be Predected
            </p>
        {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                <h5 class="fw-bold">Prediction: {{ prediction }}</h5>
                <p class="mb-1 fw-semibold">Confidence: {{ confidence }}%</p>
                <div class="progress mt-2" style="height: 25px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: {{ confidence }}%;" aria-valuenow="{{ confidence }}" aria-valuemin="0" aria-valuemax="100">
                        {{ confidence }}%
                    </div>
                </div>
            </div>
        {% endif %}


    </div>
</div>

<!-- Image Preview Script -->
<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        }
    });
</script>

</body>
</html>
